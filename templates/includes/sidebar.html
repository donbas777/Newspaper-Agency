<ul class="sidebar-nav list-group">
    {% if user.is_authenticated %}
        <li class="list-group-item">
            User: {{ user.username }}
        </li>
        <li class="list-group-item">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit"
                        style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0;">
                    Logout
                </button>
            </form>
        </li>
    {% else %}
        <li class="list-group-item">
            <a href="{% url 'login' %}">Login</a>
        </li>
    {% endif %}
    <br>
    <li class="list-group-item">
        <a href="{% url 'agency:index' %}">Home</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'agency:topic-list' %}">All Topics</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'agency:redactor-list' %}">All Redactors</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'agency:newspaper-list' %}">All Newspapers</a>
    </li>
</ul>
